<h4 class="text-center">Login</h4>  
<form [formGroup]="loginForm" class="form mt-4">

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name" autofocus minlength="6"> 
        <small class="text-danger d-block mt-2" *ngIf="loginForm.get('userName').errors?.required">User name is required</small>
        <small class="text-danger d-block mt-2" *ngIf="loginForm.get('userName').errors?.minlength">Minimun length of 6</small>
    </div>

    <div class="form-group">    
        <input formControlName="password" class="form-control" placeholder="password" type="password" required>
        <small class="text-danger d-block mt-2" *ngIf="loginForm.get('password').errors?.required">Password is required</small>
        <small class="text-danger d-block mt-2" *ngIf="loginForm.get('password').errors?.minlength">Minimun length of 5</small>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>
</form>

<p>Not a user ?<a>Register now</a></p>

<h4 class="text-center">Login</h4>  
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()" >

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name" autofocus minlength="5" autocomplete="username"> 
        <ap-vmessage *ngIf="loginForm.get('userName').errors?.required" text="User name is required"></ap-vmessage>
        <ap-vmessage *ngIf="loginForm.get('userName').errors?.minlength" text="Minimun length of 6"></ap-vmessage>
    </div>

    <div class="form-group">    
        <input formControlName="password" class="form-control" placeholder="password" type="password" required autocomplete="current-password">
        <ap-vmessage *ngIf="loginForm.get('password').errors?.required" text="Password is required"></ap-vmessage>
        <ap-vmessage *ngIf="loginForm.get('password').errors?.minlength" text="Minimun length of 3"></ap-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block" >login</button>
</form>

<p>Not a user ?<a>Register now</a></p>

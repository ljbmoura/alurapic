<div *ngIf="(comentariosFoto$ | async) as comments">
  <ul class="list-unstyled">
      <li *ngFor="let comment of comments">
          <a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comment.userName]">
              {{ comment.userName }}
          </a>
          <em>
              {{ comment.date | date:'dd-MM-yyyy HH:mm' }}
          </em>
          <p class="break-word mb-2">
              {{ comment.text }}
          </p>
      </li>
  </ul>
  <div class="mt-4">
    <form [formGroup]="formComments" (submit)="publica()">
      <div class="input-group">
        <textarea formControlName="comment" class="form-control" placeholder="insira um comentï¿½rio"></textarea>
        <div class="input-group-append">
          <button type="submit" [disabled]="formComments.invalid" class="btn btn-primary pull-left">Publish</button>
        </div>
      </div>
      <ap-vmessage *ngIf="formComments.get('comment').errors?.maxlength" text="maximun 100 characters"></ap-vmessage>
    </form>
  </div>
</div>

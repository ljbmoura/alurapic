<div class="bg-white border" *ngIf="(foto$ | async) as foto">
  <div class="row">
    <div class="col-lg-8">
      <ap-photo [url]="foto.url" [description]="foto.description"></ap-photo>
    </div>

    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{foto.description}}</p>
        <hr>
      </small>
      <ap-photo-comments [photoId]="photoId"></ap-photo-comments>
    </div>  
  </div>
</div>
